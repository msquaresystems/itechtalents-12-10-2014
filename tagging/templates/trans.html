<!DOCTYPE html>
<html>
<body>
<form action="/i18n/setlang/" method="post">
	<input name="next" type="hidden" value="/quorum/" />
	<select name="language">
	    {% for lang in LANGUAGES %}
	    <option value="{{ lang.0 }}">{{ lang.1 }}</option>
	    {% endfor %}
	</select>
	{% csrf_token %}
	<input type="submit" value="Go" />
</form>
</body></html>
