{% extends "registration/base/jobseekerbase.html"%}
{% block extrahead %}<style type="text/css">k{color:red;}</style>{% endblock %}
{% block content %}
<div style="min-height:580px;" class="container">
  <h3 class="text text-info" style="border-bottom:2px solid #FFB812;">Report your feedback</h3>
  <form action="/accounts/Feedback/" method="post" name="feedbackform" onsubmit="return validateForm();" class="span9">{% csrf_token %}
    <div class="row well">
      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-success">{{message}}</div>
          {% endfor %}
      {% endif %}
      <div class="wellspan3" style="text-align:left;">
            <label>Your Name <sub>(or)</sub> Company Name<k>*</k></label>
            <div class="input-prepend"><span class="add-on"><i class="icon-user"></i></span><input type="text" class="span3" placeholder="Your name / Company name" name="names" required></div>
            <label>Email Address<k>*</k></label>
            <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" class="span3" name="email" id="email" placeholder="Your email address" required></div><em id="errmsg" style="color:red;"></em>
            <label>Subject<k>*</k></label>
            <div class="input-prepend"><span class="add-on"><i class="icon-pencil"></i></span><input type="text" class="span3" name="Subject" placeholder="Subject" required></div>
        </div>
        <div class="span5" style="text-align:left;">
            <label>Message<k>*</k></label>
            <textarea name="message" id="message" class="input-xlarge span5" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Post Comment</button>
        </div>        
      </div>
    </form>
  </div>
  {% endblock %}
{% block extrajavascript %}
<script type="text/javascript">
function validateForm()
{
var x=document.getElementById('email').value;
var atpos=x.indexOf("@");
var dotpos=x.lastIndexOf(".");
if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
  {
  $('#errmsg').html("Not a valid e-mail address");
  return false;
  }
}
</script>
{% endblock %}
