{% extends "suh_base.html" %}
{% block extracss %}
    <style type="text/css">
        body{
          padding-top:40px;
        }
        #menu{
            padding:20px;
            border-bottom:2px solid #ccc;
            margin-bottom: 40px;
        }
        .headingtop{
            font-size:150%;
        }
        #menu a {
            text-decoration: none;
            background: #666;
            border: 2px solid #fff;
            padding: 5px;   
            color: #fff;
            font-size: 0.9em;
            float:right;
        }
        #menu a:hover {    
            background: #660000;    
            color: #fff;    
        }

        .questbox {background: #fff; padding: 20px;}
        
    </style>
 {% endblock %}
{% block xcontent %}
<div class="modal hide fade" id="addtopicModal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>Add a New Topic</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="controls controls-row">
          <input id="name" name="name" type="text" placeholder="Topic">           
      </div>
      <div class="controls">
          <textarea id="desc" name="description" class="span4" placeholder="Description" rows="4"></textarea>
      </div>      
      <div class="controls">
      	 <input id="imgtopic" name="image" type="file" class="span3" placeholder="Browse image">  
      	 <img id="preview" src="#" alt="" />        
      </div>
  	</form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary">Save changes</a>
  </div>
</div>

<div id="menu">
	<!-- MENU -->
	<span class="headingtop text text-error"><strong>iTechTalents Quorum</strong></span>	       
	{% if user.is_active %}
	<a class="btn btn-warning" href="/quorum/question/add/">Ask Question</a>
	<a class="btn btn-warning" href='/quorum/user/{{ request.user.username }}'>Home</a> 
	<a class="btn btn-warning" data-toggle="modal" href="#addtopicModal" >Add Topic</a>	 
	{% endif %} 

	<a class="btn btn-warning" href="/quorum/question/all/">Questions</a>	
	<a class="btn btn-warning" href="/quorum/">Topics</a> 
<!--	<form method="get" action="/quorum/search/" class="navbar-form form-search"><!--pull-right">		<input type="text" name="q" id="id_q" onkeyup="filter(this)">
		<input class="btn btn-primary" type="submit" value="Search">
	</form>    -->
</div>
{% endblock %}

{% block javascript %}

<script type="text/javascript">
	function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        
        reader.onload = function (e) {
            $('#preview').attr('src', e.target.result);
        }            
    reader.readAsDataURL(input.files[0]);
    }
	}
  $("#imgtopic").change(function(){
      readURL(this);
  });
   
</script>
{% endblock %}
