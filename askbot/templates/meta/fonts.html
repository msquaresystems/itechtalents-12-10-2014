{% if settings.USE_LOCAL_FONTS %}
    {# this version is for serving fonts locally - e.g. for intranet sites #}
    <style type="text/css">
        @font-face {
            font-family: 'Noticia Text';
            font-style: normal;
            font-weight: 400;
            src: url('{{"/images/NoticiaText-Bold.ttf"|media}}');
        }
    </style>
{% else %}
    {# note: for IE8 we ask for fonts separately #}
   <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:300' rel='stylesheet' type='text/css'>
    
{% endif %}
