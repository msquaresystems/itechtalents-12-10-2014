<h3>Sent Letters</h3>
<table class="table table-hover" id="tasks">                  
 
    {% for l in items %}
    <tr><td>
		<div class="btn-toolbar">
            <div class="btn-group pull-right">
                             
                <a href="/employer/sendletter/?del={{ l.id }}" class="btn">
                    <i class="icon-trash"></i></a>
            </div>
        </div>
    	<br><span><strong>Title : </strong>{{ l.title }}</span><span>{{ l.subject }}</span><p><strong>Date : </strong>{{ l.date }}</p><div><strong>Content : </strong>{{ l.body|safe|truncatewords:50 }}</div><span id="fullbody"  style="display:none;">{{ l.body|safe }}</span> </td><!--convert_body -->            
    </tr>
    {% endfor %}            
</table> 
<script>
$(document).ready(function() {
	$("#edittemp").click(function(){
		alert($("#fullbody").text());
	});
});
</script>
